{#
  Richtext
  ========
  Simple Richttext Module

  @param {string} data                   = Richttext
  @param {object} options                = Optionsobject
  @param {string} options.style          = Optional Styleclass
#}

{# Class Overwrite #}
{% set c = name is defined and name != '' ? name : 'c-richtext' %}

{# Build Element Block #}
<div class="{{ c }}{{ options.style != 'default' ? ' ' ~ c ~ '--s-' ~ options.style }}">
  {{ data }}
</div>
