{#
  Searchfield
  ===========
#}

{# Class Overwrite #}
{% set c = name is defined and name != '' ? name : 'c-searchfield' %}

{# Build Element Block #}
<form role="search" method="get" action="{{ url('s') }}" class="{{ c }}">
  <input type="search" placeholder="{{ 'Suche'|t }}..." name="q" class="{{ c ~ '__input' }}" id="searchfield">
  <input type="submit" value="Go" role="button" class="{{ c ~ '__submit' }}">
</form>
