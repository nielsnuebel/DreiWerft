{#
  Disqus
  =====
  Add a disqus comment field
#}

{% set c = 'c-disqusComments' %}

{% if data != 1 %}
  <div class="{{ c }}" id="comment-area">
    <div class="{{ c ~ '__wrapper' }}">
      <a class="{{ c ~ '__button' }}" {{ main.disqusName ? ' data-disqus-name='~main.disqusName }}>
        <span>{{ 'Kommentare anzeigen'|t }}</span>
      </a>
    </div>
    <div id="disqus_thread"></div>
  </div>
{% endif %}
