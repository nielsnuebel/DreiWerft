{#
  Spacer
  ======
  Generates distances based on globalspacing

  @param {string} name          = Classname
  @param {object} data          = Spacer
#}

{# Class Overwrite #}
{% set c = name is defined and name != '' ? name : 'c-spacer' %}

{# Build Element Block #}
<div class="{{ c }}{{ ' '~ c ~ data }}"></div>
